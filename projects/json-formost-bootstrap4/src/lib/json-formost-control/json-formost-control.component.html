<div [formGroup]="form">
  <ng-container [ngSwitch]="control.uiType">

    <!-- <input *ngSwitchCase="'text'" [formControlName]="question.name" [id]="question.name" [type]="question.controlType"> -->
    <div class="form-group" *ngSwitchCase="'input'">

      <!-- <label class="label" [for]="control.name" *ngIf="!fromArray">
        {{ control.title || control.name }}
        <span class="icon is-small is-danger" title="{{ control.title || control.name }} is required">
          <i class="fas fa-asterisk" *ngIf="control.hasError('required')"></i>
        </span>
      </label>

      <p *ngIf="control.description && !fromArray" class="help">{{ control.description }}</p>

      <input *ngIf="!fromArray" [id]="control.name" class="input" [formControlName]="control.name"
        [type]="control.inputType" />
      <input *ngIf="fromArray" class="input" [formControl]="control" [type]="control.inputType" /> -->

      <label [for]="control.name" *ngIf="!fromArray">{{ control.title || control.name }}</label>
      <input *ngIf="!fromArray" [id]="control.name" class="form-control" [formControlName]="control.name"
        [type]="control.inputType" aria-describedby="{{control.name}}_help" />
      <input *ngIf="fromArray" class="form-control" [formControl]="control" [type]="control.inputType"
        aria-describedby="{{control.name}}_help" />
      <small *ngIf="control.description && !fromArray" id="{{control.name}}_help"
        class="form-text text-muted">{{control.description}}</small>

    </div>

    <div class="form-group" *ngSwitchCase="'dropdown'">

      <!-- <label class="label" [for]="control.name" *ngIf="!fromArray">
        {{ control.title || control.name }}
        <span class="icon is-small is-danger" title="{{ control.title || control.name }} is required">
          <i class="fas fa-asterisk" *ngIf="control.hasError('required')"></i>
        </span>
      </label>

      <p *ngIf="control.description && !fromArray" class="help">{{ control.description }}</p>

      <select *ngIf="!fromArray" [id]="control.name" class="input" [formControlName]="control.name">
        <option *ngFor="let opt of control.enum" [value]="opt">{{opt}}</option>
      </select> -->

      <label [for]="control.name" *ngIf="!fromArray">{{ control.title || control.name }}</label>

      <select *ngIf="!fromArray" class="form-control" [id]="control.name" aria-describedby="{{control.name}}_help"
        [formControlName]="control.name">
        <option *ngFor="let opt of control.enum" [value]="opt">{{opt}}</option>
      </select>
      <select *ngIf="fromArray" class="form-control" aria-describedby="{{control.name}}_help" [formControl]="control">
        <option *ngFor="let opt of control.enum" [value]="opt">{{opt}}</option>
      </select>

      <small *ngIf="control.description && !fromArray" id="{{control.name}}_help"
        class="form-text text-muted">{{control.description}}</small>

    </div>

    <div class="form-check" *ngSwitchCase="'checkbox'">

      <!-- <div class="field">
        <div class="control">
          <label class="checkbox">
            <input type="checkbox" [id]="control.name" [formControlName]="control.name">
            {{ control.title || control.name }}
            <span class="icon is-small is-danger" title="{{ control.title || control.name }} is required">
              <i class="fas fa-asterisk" *ngIf="control.hasError('required')"></i>
            </span>
          </label>

          <p *ngIf="control.description && !fromArray" class="help">{{ control.description }}</p>

        </div>
      </div> -->

      <input *ngIf="!fromArray" class="form-check-input" type="checkbox" value="" [id]="control.name" [formControlName]="control.name"
        aria-describedby="{{control.name}}_help" />
      <input *ngIf="fromArray" class="form-check-input" type="checkbox" value="" [formControl]="control"
        aria-describedby="{{control.name}}_help" />
      <label class="form-check-label" [for]="control.name">
        {{ control.title || control.name }}
      </label>
      <small *ngIf="control.description && !fromArray" id="{{control.name}}_help"
        class="form-text text-muted">{{control.description}}</small>

    </div>

    <!-- <p *ngIf="control.help" class="help">{{ control.help }}</p> -->
    <!-- <p *ngIf="ctl.hasError('required')" class="help is-danger"><strong>{{ question.title || question.name }}</strong> is required.</p> -->

    <!-- <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div> -->

  </ng-container>
</div>
