<div class="row">
    <div class="col-3">
        <label class="label">
            {{ group.title || group.name }}
        </label>
        <p *ngIf="group.description" class="help">{{ group.description }}</p>
    </div>
    <div class="col">
        <ng-container *ngFor="let row of group.controls | rowify">
            <div class="row">
                <div class="col" *ngFor="let item of row">
                    <formost-form-group *ngIf="item.getControlType()=='group'" [group]="item"
                        [form]="group"></formost-form-group>
                    <!-- <formost-form-array *ngIf="item.getControlType()=='array'" 
                            [array]="item" 
                            [form]="group">
                        </formost-form-array> -->
                    <formost-form-control *ngIf="item.getControlType()=='control'" [control]="item"
                        [form]="group">
                    </formost-form-control>
                </div>
            </div>
        </ng-container>
    </div>
</div>
