    <ng-container *ngFor="let item of formostForm.controls | controlKeyValue">
        <div class="columns">
            <div class="column is-12"> 
                <formost-form-group *ngIf="item.value.getControlType()=='group'" 
                    [group]="item.value"
                    [form]="formostForm"></formost-form-group>
                <formost-form-array *ngIf="item.value.getControlType()=='array'" 
                    [array]="item.value" 
                    [form]="formostForm">
                </formost-form-array>
                <formost-form-control *ngIf="item.value.getControlType()=='control'" 
                    [control]="item.value"
                    [form]="formostForm">
                </formost-form-control>
            </div>
        </div>
