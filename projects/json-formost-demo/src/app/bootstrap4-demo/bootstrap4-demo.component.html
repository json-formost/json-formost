<main role="main" class="container-fluid" style="padding-top: 65px;">

    <div class="row">

            <p>Visit <a href="https://getbootstrap.com">GetBootstrap.com</a></p>

                <div class="card">
                    <h5 class="card-header">Bootstrap 4</h5>
                    <div class="card-body">
                        <!-- <h5 class="card-title">Special title treatment</h5>
                        <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                        <a href="#" class="btn btn-primary">Go somewhere</a> -->

                        <formost-form [schema]="schemaString" formControlName="content"></formost-form>

                        <a (click)="handleSave($event)" href="#" class="btn btn-primary">Save</a>&nbsp;
                        <a (click)="handleReset($event)" href="#" class="btn btn-secondary">Reset</a>

                    </div>
                </div>
            </form>

        </div>
    </div>
