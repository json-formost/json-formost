<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css"
    integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="/home">JSON Formost</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
        aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/bulma">Bulma</a>
            </li>
            <li class="nav-item active">
                <span class="nav-link">Bootstrap 4 <span class="sr-only">(current)</span></span>
            </li>
        </ul>
    </div>
</nav>

<main role="main" class="container-fluid" style="padding-top: 65px;">

    <div class="row">
        <div class="col-md-8 offset-md-2">
            <p>Visit <a href="https://getbootstrap.com">GetBootstrap.com</a></p>

            <div class="card">
                <h5 class="card-header">Bootstrap 4</h5>
                <div class="card-body">
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <a class="nav-link" [class.active]="tab=='form'" href="#" data-toggle="tab" role="tab" (click)="showTab($event,'form')">Form</a>
                        </li>
                        <li class="nav-item" role="presentation">
                            <a class="nav-link" [class.active]="tab=='schema'" href="#" data-toggle="tab" role="tab" (click)="showTab($event,'schema')">Schema</a>
                        </li>
                        <li class="nav-item" role="presentation">
                            <a class="nav-link" [class.active]="tab=='data'" href="#" data-toggle="tab" role="tab" (click)="showTab($event,'data')">Data</a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane" [class.active]="tab=='form'">
                            <form [formGroup]="demoForm" (ngSubmit)="onSubmit()">
                                <formost-form [schema]="schema" formControlName="content"></formost-form>

                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </div>
                        <div class="tab-pane" [class.active]="tab=='schema'">
                            <form [formGroup]="schemaForm" (ngSubmit)="onSchemaSubmit()">
                                <formost-form [schema]="schemaSchema" formControlName="schema"></formost-form>

                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                            <pre><code>{{ schema | json }}</code></pre>
                        </div>
                        <div class="tab-pane" [class.active]="tab=='data'">
                            <pre><code>{{ demoForm.value | json }}</code></pre>
                        </div>
                    </div>


                </div>
            </div>

        </div>
    </div>

</main>
