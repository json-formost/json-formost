    <div class="section columns">

        <main class="column is-8 is-offset-2">
            <div class="content-container">
                <div class="columns">
                    <div class="column">

                        <p>
                            <a href="https://bulma.io">Visit Bulma.io</a>
                        </p>

                        <form [formGroup]="demoForm" (ngSubmit)="onSubmit()">
                            <div class="card item-editor">
                                <header class="card-header">
                                    <p class="card-header-title is-size-2">
                                        Bulma Demo Form
                                    </p>
                                </header>
                                <div class="card-content">
                                    <div class="content">
                                        <formost-form [schema]="schemaString" formControlName="content"></formost-form>
                                    </div>
                                </div>
                                <footer class="card-footer">
                                    <a (click)="handleSave($event)" href="#" class="card-footer-item">Save</a>
                                    <a (click)="handleReset($event)" href="#" class="card-footer-item">Reset</a>
                                </footer>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </main>
    </div>
